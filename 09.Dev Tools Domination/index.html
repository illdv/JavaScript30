<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()" class="puch">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
  console.log('hello');
  
    // Interpolated
  console.log('hello %s', 'man');
    // Styled
  console.log('%c i am red text', 'color:red');
    // warning!
  console.warn('OH NOOO');
  
    // Error :|
  console.error('Shit!');
  
    // Info
  console.info('Crocodilies eat 3-4 people per year');
    // Testing
  console.assert(1 === 2, 'That is wrong!');
  const p = document.querySelector('p');
  console.assert(p.classList.contains('puch'), 'wrong!');
    // clearing
  console.clear();
    // Viewing DOM Elements
  console.dir(p);
  
    // Grouping together
  dogs.forEach(dog => {
    console.group(`${dog.name}`);
    console.log(`This is ${dog.name}`)
    console.groupEnd(`${dog.name}`);
  });
    // counting
  console.count('1');
  console.count('1');
  console.count('1');
  console.count('2');
  console.clear();
    // timing
  console.time('fetching data');
  fetch('https://api.github.com/users/illdv')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })
  </script>
</body>
</html>
